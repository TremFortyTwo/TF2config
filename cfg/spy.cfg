exec default

bind - "disguiseteam"

// Aliases

alias setShoot bind MOUSE1 "+attack"

alias +AmbyShoot "+attack;r_drawviewmodel 0;bind MOUSE2 +AmbyDR"
alias -AmbyShoot "-attack"

alias +AmbyDR "+attack2;r_drawviewmodel 1"
alias -AmbyDR "-attack2"

alias spyslot1 "slot1;r_drawviewmodel 1;bind mouse1 +AmbyShoot"
alias spyslot2 "slot2;r_drawviewmodel 1;setShoot"
alias spyslot3 "slot3;r_drawviewmodel 1;setShoot"

// Binds

bind mouse5 "spyslot1"
bind mouse4 "spyslot2"
bind shift "spyslot3"

bind 1 "spyslot1"
bind 2 "spyslot2"
bind 3 "spyslot3"
bind 4 "slot4;setShoot"










