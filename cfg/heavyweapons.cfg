// Interp

cl_interp 0.033

// Initial settings

viewmodel_fov 110
r_drawviewmodel 0
cl_crosshair_file ""
cl_crosshair_scale 20
bind MOUSE2 "+attack2"
bind MOUSE1 "+attack"
hud_achievement_tracker 1

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias heavyslot1 "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 32"
alias heavyslot2 "slot2;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 24"
alias heavyslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24"

alias +heavy_mouse5 "heavyslot1;r_drawviewmodel 1"
alias -heavy_mouse5 "r_drawviewmodel 0"

// Binds

bind mouse5 "+heavy_mouse5"
bind mouse4 "heavyslot2"
bind shift "heavyslot3"


bind 1 "+heavy_mouse5"
bind 2 "heavyslot2"
bind 3 "heavyslot3"
bind 4 "slot4"



















