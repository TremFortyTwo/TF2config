alias +stutterfwd "-back;+forward;bind w +wbind;bind a +abind;bind s +sbind;bind d +dbind"
alias -stutterfwd "-forward;+back"

alias +stutterlr "-moveleft;+moveright;bind w +wbind;bind a +abind;bind s +sbind;bind d +dbind"
alias -stutterlr "-moveright;+moveleft"

alias restore "-forward;-back;-moveleft;-moveright;bind w +forward;bind a +moveleft;bind s +back;bind d +moveright"

alias +wbind "restore;+forward"
alias -wbind "-forward"

alias +abind "restore;+moveleft"
alias -abind "-moveleft"

alias +sbind "restore;+back"
alias -sbind "-back"

alias +dbind "restore;+moveright"
alias -dbind "-moveright"

bind w "+wbind"
bind a "+abind"
bind s "+sbind"
bind d "+dbind"

bind q "+stutterfwd"
bind r "+stutterlr"