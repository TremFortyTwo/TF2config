// Interp

cl_interp 0

// Initial settings

viewmodel_fov 110
r_drawviewmodel 1
cl_crosshair_file crosshair5
cl_crosshair_scale 24
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias medicslot1 "slot1;r_drawviewmodel 0;viewmodel_fov 110;cl_crosshair_file crosshair7;cl_crosshair_scale 24;bind mouse2 +attack2"
alias medicslot2 "slot2;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 24;bind mouse2 +pop"
alias medicslot3 "slot3;r_drawviewmodel 1;viewmodel_fov 110;cl_crosshair_file crosshair7;cl_crosshair_scale 24;bind mouse2 +attack2"

alias +medic_mouse5 "medicslot1;r_drawviewmodel 1"
alias -medic_mouse5 "r_drawviewmodel 0"

alias +medic_mouse4 "medicslot2;r_drawviewmodel 1;viewmodel_fov 110"
alias -medic_mouse4 "r_drawviewmodel 1;viewmodel_fov 0"

alias +pop "+attack2"
alias -pop "-attack2;phrase1;phrase2"
alias phrase1 "say_team If you are reading this, then that means I just deployed a charge of some variety - no innuendo intended."
alias phrase2 "say_team Should I die, it is my final will for it to be known that I blame you, my pocket and/or team, entirely for my untimely demise."

// Binds

bind mouse5 "+medic_mouse5"
bind mouse4 "+medic_mouse4"
bind shift "medicslot3"

bind 1 "+medic_mouse5"
bind 2 "+medic_mouse4"
bind 3 "medicslot3"
bind 4 "slot4"









