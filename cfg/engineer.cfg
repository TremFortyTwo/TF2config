// Interp

cl_interp 0.033

// Initial settings

viewmodel_fov 110
r_drawviewmodel 1
cl_crosshair_file ""
cl_crosshair_scale 0
bind MOUSE2 "+attack2"
bind MOUSE1 "+attack"
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias engieslot1 "slot1;r_drawviewmodel 1;exec uncrosshair;cl_crosshair_scale 0"
alias engieslot2 "slot2;r_drawviewmodel 0;exec uncrosshair;cl_crosshair_scale 0"
alias engieslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 0"

alias +engie_mouse5 "engieslot1;r_drawviewmodel 1"
alias -engie_mouse5 "r_drawviewmodel 0"

alias +engie_mouse4 "engieslot2;r_drawviewmodel 1"
alias -engie_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "engieslot1"
bind mouse4 "+engie_mouse4"
bind shift "engieslot3"

bind 1 "engieslot1"
bind 2 "+engie_mouse4"
bind 3 "engieslot3"
bind 4 "slot4"
















