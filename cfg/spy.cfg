// Interp

cl_interp 0

// Initial settings

viewmodel_fov 110
bind ctrl "disguiseteam"
r_drawviewmodel 1
cl_crosshair_file crosshair5
cl_crosshair_scale 24
bind MOUSE2 "+attack2"
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias setShoot bind MOUSE1 "+attack"

alias +AmbyShoot "+attack;r_drawviewmodel 0;bind MOUSE2 +AmbyDR"
alias -AmbyShoot "-attack"

alias +AmbyDR "+attack2;r_drawviewmodel 1"
alias -AmbyDR "-attack2"

alias spyslot1 "slot1;r_drawviewmodel 1;cl_crosshair_file crosshair1;cl_crosshair_scale 24;bind mouse1 +AmbyShoot"
alias spyslot2 "slot2;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 24;setShoot"
alias spyslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;setShoot"

// Binds

bind mouse5 "spyslot1"
bind mouse4 "spyslot2"
bind shift "spyslot3"

bind 1 "spyslot1"
bind 2 "spyslot2"
bind 3 "spyslot3"
bind 4 "slot4;setShoot"










