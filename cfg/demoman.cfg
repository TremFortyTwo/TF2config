// Interp

cl_interp 0

// Initial settings

viewmodel_fov 110
r_drawviewmodel 1
cl_crosshair_file ""
cl_crosshair_scale 24
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias uncrosshair "exec uncrosshair"

alias demoslot1 "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 32"
alias demoslot2 "slot2;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 32"
alias demoslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24"

alias +demo_mouse5 "demoslot1;r_drawviewmodel 1"
alias -demo_mouse5 "r_drawviewmodel 0"

// Binds

bind mouse5 "+demo_mouse5"
bind mouse4 "demoslot2"
bind shift "demoslot3"

bind 1 "+demo_mouse5"
bind 2 "demoslot2"
bind 3 "demoslot3"
bind 4 "slot4"










