// Interp

cl_interp 0

// Initial settings

viewmodel_fov 110
r_drawviewmodel 1
cl_crosshair_file crosshair5
cl_crosshair_scale 24
bind MOUSE2 "+attack2"
bind MOUSE1 "+attack"
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias pyroslot1 "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair5;cl_crosshair_scale 24"
alias pyroslot2 "slot2;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 20"
alias pyroslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24"

alias +pyro_mouse5 "pyroslot1;r_drawviewmodel 1"
alias -pyro_mouse5 "r_drawviewmodel 1"

alias +pyro_mouse4 "pyroslot2;r_drawviewmodel 1"
alias -pyro_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "+pyro_mouse5"
bind mouse4 "+pyro_mouse4"
bind shift "pyroslot3"

bind 1 "+pyro_mouse5"
bind 2 "+pyro_mouse4"
bind 3 "pyroslot3"
bind 4 "slot4"















