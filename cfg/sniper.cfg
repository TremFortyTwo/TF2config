// Interp

cl_interp 0.033

// Initial settings

viewmodel_fov 110
r_drawviewmodel 1
cl_crosshair_file "crosshair5"
cl_crosshair_scale 24
bind MOUSE2 "+attack2"
bind MOUSE1 "+attack"
zoom_sensitivity_ratio 0.7
hud_achievement_tracker 0

// Crouchjump

alias +crouchjump "+jump;+duck;spec_mode"
alias -crouchjump "-duck;-jump"
bind space "+crouchjump"

// Aliases

alias uncrosshair "exec uncrosshair"

alias sniperslot1 "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 24"
alias sniperslot2 "slot2;r_drawviewmodel 0;cl_crosshair_file crosshair5;cl_crosshair_scale 20"
alias sniperslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24"

alias +sniper_mouse5 "sniperslot1;r_drawviewmodel 1"
alias -sniper_mouse5 "r_drawviewmodel 0"

alias +sniper_mouse4 "sniperslot2;r_drawviewmodel 1"
alias -sniper_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "+sniper_mouse5"
bind mouse4 "+sniper_mouse4"
bind shift "sniperslot3"

bind 1 "+sniper_mouse5"
bind 2 "+sniper_mouse4"
bind 3 "sniperslot3"
bind 4 "slot4"











