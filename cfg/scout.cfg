// LOAD DEFAULT SETTINGS

exec default

// CUSTOM SETTINGS FOR THE CLASS

cl_interp 0.033
r_drawtracers_firstperson 1

// Aliases

alias uncrosshair "exec uncrosshair"

alias scoutslot1 "slot1;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 40"
alias scoutslot2 "slot2;r_drawviewmodel 0;cl_crosshair_file crosshair7;cl_crosshair_scale 32"
alias scoutslot3 "slot3;r_drawviewmodel 1;cl_crosshair_file crosshair7;cl_crosshair_scale 24"

alias +scout_mouse5 "scoutslot1;r_drawviewmodel 1"
alias -scout_mouse5 "r_drawviewmodel 0"

alias +scout_mouse4 "scoutslot2;r_drawviewmodel 1"
alias -scout_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "+scout_mouse5"
bind mouse4 "+scout_mouse4"
bind shift "scoutslot3"

bind 1 "+scout_mouse5"
bind 2 "+scout_mouse4"
bind 3 "scoutslot3"
bind 4 "slot4"








