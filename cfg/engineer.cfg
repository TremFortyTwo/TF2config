// LOAD DEFAULT SETTINGS

exec default

// CUSTOM SETTINGS FOR THE CLASS

cl_interp 0.033

// Aliases

alias engieslot1 "slot1;r_drawviewmodel 1"
alias engieslot2 "slot2;r_drawviewmodel 0"
alias engieslot3 "slot3;r_drawviewmodel 1"

alias +engie_mouse5 "engieslot1;r_drawviewmodel 1"
alias -engie_mouse5 "r_drawviewmodel 0"

alias +engie_mouse4 "engieslot2;r_drawviewmodel 1"
alias -engie_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "engieslot1"
bind mouse4 "+engie_mouse4"
bind shift "engieslot3"

bind 1 "engieslot1"
bind 2 "+engie_mouse4"
bind 3 "engieslot3"
bind 4 "slot4"
















