exec default

// Aliases

alias uncrosshair "exec uncrosshair"

alias demoslot1 "slot1;r_drawviewmodel 0"
alias demoslot2 "slot2;r_drawviewmodel 1"
alias demoslot3 "slot3;r_drawviewmodel 1"

alias +demo_mouse5 "demoslot1;r_drawviewmodel 1"
alias -demo_mouse5 "r_drawviewmodel 0"

// Binds

bind mouse5 "+demo_mouse5"
bind mouse4 "demoslot2"
bind shift "demoslot3"

bind 1 "+demo_mouse5"
bind 2 "demoslot2"
bind 3 "demoslot3"
bind 4 "slot4"










