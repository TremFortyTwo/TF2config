// LOAD DEFAULT SETTINGS

exec default

// Aliases

alias pyroslot1 "slot1;r_drawviewmodel 0"
alias pyroslot2 "slot2;r_drawviewmodel 0"
alias pyroslot3 "slot3;r_drawviewmodel 1"

alias +pyro_mouse5 "pyroslot1;r_drawviewmodel 1;viewmodel_fov 110"
alias -pyro_mouse5 "r_drawviewmodel 0;viewmodel_fov 0"

alias +pyro_mouse4 "pyroslot2;r_drawviewmodel 1;viewmodel_fov 110"
alias -pyro_mouse4 "r_drawviewmodel 0"

// Binds

bind mouse5 "+pyro_mouse5"
bind mouse4 "+pyro_mouse4"
bind shift "pyroslot3;viewmodel_fov 110"

bind 1 "+pyro_mouse5"
bind 2 "+pyro_mouse4"
bind 3 "pyroslot3"
bind 4 "slot4"















