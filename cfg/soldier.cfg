exec default

bind space "+jump"
bind MOUSE2 "+duck"
bind MOUSE1 "+attack"

// Aliases

alias uncrosshair "exec uncrosshair"

alias soldierslot1 "slot1;r_drawviewmodel 0"
alias soldierslot2 "slot2;r_drawviewmodel 1"
alias soldierslot3 "slot3;r_drawviewmodel 1"

alias +soldier_mouse5 "soldierslot1;r_drawviewmodel 1"
alias -soldier_mouse5 "r_drawviewmodel 0"

alias +soldier_mouse4 "soldierslot2;r_drawviewmodel 1"
alias -soldier_mouse4 "r_drawviewmodel 0"

// Binding

bind mouse5 "+soldier_mouse5"
bind mouse4 "soldierslot2"
bind shift "soldierslot3"

bind 1 "+soldier_mouse5"
bind 2 "+soldier_mouse4"
bind 3 "soldierslot3"
bind 4 "slot4"










