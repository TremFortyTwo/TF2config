// LOAD DEFAULT SETTINGS

exec default

// CUSTOM SETTINGS FOR THE CLASS

cl_interp 0.033


// Aliases

alias heavyslot1 "slot1;r_drawviewmodel 0"
alias heavyslot2 "slot2;r_drawviewmodel 1"
alias heavyslot3 "slot3;r_drawviewmodel 1"

alias +heavy_mouse5 "heavyslot1;r_drawviewmodel 1"
alias -heavy_mouse5 "r_drawviewmodel 0"

// Binds

bind mouse5 "+heavy_mouse5"
bind mouse4 "heavyslot2"
bind shift "heavyslot3"


bind 1 "+heavy_mouse5"
bind 2 "heavyslot2"
bind 3 "heavyslot3"
bind 4 "slot4"



















